volumes:
  n8n_storage:
    name: n8n_storage
    driver: local
    driver_opts:
      type: none
      device: ./n8n_storage
      o: bind

services:
  n8n:
    image: docker.n8n.io/n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    volumes:
      - n8n_storage:/home/node/.n8n
    networks:
      - n8n_network

  tunnel:
    container_name: n8n-tunnel
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    command: tunnel --no-autoupdate run --token $TUNNEL_TOKEN
    networks:
      - n8n_network

networks:
  n8n_network:
    driver: bridge
